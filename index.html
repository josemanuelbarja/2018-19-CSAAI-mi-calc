<!DOCTYPE html>

<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JMB's CALC</title>
    <link rel="stylesheet" href="calc_style.css">
    <script type="text/javascript" src="calc_prog.js"></script>
  </head>
  <body onload="main()">
    <div class="mycalc">
      <div class="display">
        <!--td id="display">0</td>-->
        <h1 id="display">0</h1>
      </div>
      <div class="botones">
        <div class="firstline">
          <button id="bclear">c</button>
          <button id="bchange">+/-</button>
          <button class="op" id="opdiv">/</button>
        </div>
        <div class="secondline">
          <button id="b7">7</button>
          <button id="b8">8</button>
          <button id="b9">9</button>
          <button class="op"id="opmult">x</button>
        </div>
        <div class="thirdline">
          <button id="b4">4</button>
          <button id="b5">5</button>
          <button id="b6">6</button>
          <button class="op"id="opres">-</button>
        </div>
        <div class="fourthline">
          <button id="b1">1</button>
          <button id="b2">2</button>
          <button id="b3">3</button>
          <button class="op"id="opsum">+</button>
        </div>
        <div class="fifthline">
          <button id="b0">0</button>
          <button id="bcoma">,</button>
          <button class="op"id="bequal">=</button>

        </div>
      </div>
    </div>
  </body>
</html>
